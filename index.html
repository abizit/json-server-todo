<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-md-center">

        <div class="col-md-4 align-self-center">
            <h5>Todo List</h5>
            <form id="taskForm">
                <div class="form-group">
                    <input type="text" placeholder="Enter Task" id="taskInput" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

    </div>
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-6">
            <h3>Pending</h3>
            <div id="taskListContainer" class="list-group"></div>

        </div>
        <div class="col-md-6">
            <h3>Completed</h3>
            <div id="completedtaskListContainer" class="list-group"></div>
        </div>
    </div>
</div>

<script src="js/todo.js"></script>
</body>
</html>
